<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>
        Este vídeo está hospedado no meu própio servidor.
    </p>

    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        
        <source src="midia/meu-video.m4v" type="video/m4v">
        
        <source src="midia/meu-video.webm" type="video/webm">
        
        <source src="midia/meu-video.ogv" type="video/ogv">
    
        <p>
            Seu navegador não tem compatibilidade com reprodução de videos.
        </p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>

    <iframe 
        width="560" height="315" frameborder="0" allowfullscreen
        src="https://www.youtube.com/embed/52Gg9CqhbP8"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>

    <h1>Inserindo video do Vimeo</h1>

    <iframe 
        src="https://player.vimeo.com/video/11484929" width="560" height="360" frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
