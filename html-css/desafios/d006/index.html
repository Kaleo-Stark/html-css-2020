<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse 
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul type="square">
        <li>
            <abbr title="Use a tag <p></p>">
                Parágrafo
            </abbr>
        </li>

        <li>
            <abbr title="Use as tags <h_></h_> *No lugar do _ coloque o nivel de título">
                Títulos                
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag <img src=' '>">
                Imagens
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag <abbr title=''></abbr>">
                Abreviações
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag <code></code>">
                Códigos-fonte
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag <ol></ol>">
                Listas númeradas
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag <ul></ul>">
                Listas com demarcadores
            </abbr>
        </li>
    </ul>
</body>
</html>
